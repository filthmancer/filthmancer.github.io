<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="./styles/home.css" rel="stylesheet" type="text/css" />
<link href="./styles/main.css" rel="stylesheet" type="text/css" />
<link href="./styles/game.css" rel="stylesheet" type="text/css" />
<link rel="prefetch" href="./assets/button_unselected.svg" />
<link rel="prefetch" href="./assets/button_hover.svg" />
<link rel="prefetch" href="./assets/button_front_selected.svg" />
<link rel="prefetch" href="./assets/button_front_unselected.svg" />

<body class="bgColorOff">
	<header class="header flexcontainer">
		<h2 id="header-index">#243 - MON 26 OCT - NATURE</h2>
	</header>
	<div class="pages">
		<div class = "page" id="home">
			<div class="splash">
				<img class="image logo" src="assets/logo_cuisine.svg">
				<div style="height:13px"></div>
				<img class="image logo-header" src="assets/logo_header.svg">
				<div class="flexcontainer" style="height:88;">
					<h3>Sort the real from the fakes,<br>with new topics daily.</h3>
				</div>
				
				<div class="button" id="button-play">
					<h2>PLAY</h2>
				</div>
			</div>
			<div style="height:38px"></div>
			<div class="footer">
				<h4 id="footer-text">
					Edited by
				</h4 id="footer-text">
			</div>
		</div>
		
		<div  id="game" class="page ignore-input">
			<div style="height:38px"></div>
			<div class ="topic-container" id="topic-container">
				<h5 class="pretext" id="pretext">is this a real</h5>
				<h1 id="topic">Great!</h1>
			</div>
			<div style="height:38px"></div>
			<div class="box" id="box">
				<div class="box-sub">
					<h1 class="box-text" id="question">4/4</h1>
				</div>
				<div class="box-overlay">fake</div>
			</div>
			<table class="questions-table">
				<tbody>
					<tr class="hidden" id="q0">
						<td class="fake" id="fake"><img src="./assets/button_text_fake.svg"></td>
						<td class="title hidden" id="title"><h2></h2></td>
						<td id="correct"><img src="./assets/tick.svg"></td>
					</tr>
					<tr class="hidden" id="q1">
						<td class="fake" id="fake"><img src="./assets/button_text_fake.svg"></td>
						<td class="title hidden" id="title"><h2></h2></td>
						<td id="correct"><img src="./assets/tick.svg"></td>
					</tr>
					<tr class="hidden" id="q2">
						<td class="fake" id="fake"><img src="./assets/button_text_fake.svg"></td>
						<td class="title hidden" id="title"><h2></h2></td>
						<td id="correct"><img src="./assets/tick.svg"></td>
					</tr>
					<tr class="hidden" id="q3">
						<td class="fake" id="fake"><img src="./assets/button_text_fake.svg"></td>
						<td class="title hidden" id="title"><h2></h2></td>
						<td id="correct"><img src="./assets/tick.svg"></td>
					</tr>
					<tr class="hidden" id="q4">
						<td class="fake" id="fake"><img src="./assets/button_text_fake.svg"></td>
						<td class="title hidden" id="title"><h2></h2></td>
						<td id="correct"><img src="./assets/tick.svg"></td>
					</tr>
					<tr class="hidden" id="q5">
						<td class="fake" id="fake"><img src="./assets/button_text_fake.svg"></td>
						<td class="title hidden" id="title"><h2></h2></td>
						<td id="correct"><img src="./assets/tick.svg"></td>
					</tr>
				</tbody>
			</table>	
			<div style="height:42px"></div>
			<div class="button-group">
				<button class="button" id="button-fake">
					<img src="./assets/button_text_fake.svg">
				</button>
				<button class="button" id="button-real">
					<h2>REAL</h2>
				</button>
				<button class="button" id="button-new-puzzle">
					<h2>NEW PUZZLE</h2>
				</button>
				<button class="button" id="button-share">
					<h2>SHARE</h2>
				</button>
			</div>
		</div>
	</div>
	
	
</body>

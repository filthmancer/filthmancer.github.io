<body>
	<div class="header">
		<h2 id="header-index">#243 - MON 26 OCT - NATURE</h2>
	</div>
	<div id="home">
		<div class="splash">
			<img class="image logo" src="assets/logo_cuisine.svg">
			<img class="image logo-header" src="assets/logo_header.svg">
			<h3>Sort the real from the fakes,<br>with new questions daily.</h3>
			<div class="button" id="button-play"></div>
			</div>
		<div class="footer">
			<h4 id="footer-text">
				Edited by
			</h4 id="footer-text">
		</div>
	</div>
	
	<div id="game" class="ignore-input">

			<div class="pretext" id="pretext">is this a real</div>
			<h1 id="topic">Great!</h1>
		</div>
		<br>

			<div class="box-sub">
				<h1 class="box-text" id="question">4/4</h1>
			</div>
			<div class="box-overlay">fake</div>
	
		</div>
		<table class="questions-table">
			<tbody>
				<tr id="q0">
					<td class="fake" id="fake"></td>
					<td class="title hidden" id="title">Golden Ham</td>
					<td id="correct">true</td>
				</tr>
				<tr id="q1">
					<td class="fake" id="fake">FAKE</td>
					<td class="title hidden" id="title">Danklite</td>
					<td id="correct">true</td>
				</tr>
				<tr id="q2">
					<td class="fake" id="fake"></td>
					<td class="title hidden" id="title">Bismutotantalite</td>
					<td id="correct">true</td>
				</tr>
				<tr id="q3">
					<td class="fake" id="fake">FAKE</td>
					<td class="title hidden" id="title">Moonstone</td>
					<td id="correct">true</td>
				</tr>
				<tr id="q4">
					<td class="fake" id="fake">FAKE</td>
					<td class="title hidden" id="title">Moonstone</td>
					<td id="correct">true</td>
				</tr>
				<tr id="q5">
					<td class="fake" id="fake">FAKE</td>
					<td class="title hidden" id="title">Moonstone</td>
					<td id="correct">true</td>
				</tr>
			</tbody>
		</table>
	
		<br><br>
	
		<div class="button-group">
			<button class="button-6" id="button-fake">FAKE</button>
			<button class="button-6" id="button-real">REAL</button>
			<button class="button-6" id="button-new-puzzle">NEW PUZZLE</button>
		</div>
	</div>
</body>
